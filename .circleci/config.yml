version: 2
jobs:
  crowdin-upload:
    docker:
      - image: alconost/crowdin
    steps:
      - checkout
      - run: crowdin upload resources
  test:
    docker:
      - image: node:latest
    steps:
      - checkout
      - restore_cache:
          key: dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install modules
          command: npm install
      - save_cache:
          key: dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Test
          command: npm test
  deploy:
    docker:
      - image: alpine/git
    steps:
      - checkout
      - run: git remote add dokku dokku@$DOKKU_SERVER_ADDRESS:switchblade-$CIRCLE_BRANCH
      - run: git push dokku master

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - deploy:
          filters:
            branches:
              only: /master|dev/
  crowdin:
    jobs:
      - crowdin-upload:
          filters:
            branches:
              only: /master|dev/
